<html>

<head>
    <title>Smartphone Products </title>
    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
        Hit/Spin:<span id="hit_spin_span">0</span>

    </p>
    <link rel="stylesheet" type="text/css" href="/Lab5/SmartPhoneProducts1_3/products-style.css">
    <script>
        const store_name = "Ethan Schwarz";
        const first_name = "Ethan";
        const last_name = "Schwarz";
    </script>
</head>
<body onload="hits_span.innerHTML = hits; spins_span.innerHTML = spins;">

    
    <h1>
        
        <script>
            document.write(`${first_name.bold().fontsize(7)} ${last_name.italics().fontsize(7)}'s Used Smart Phone Store`);
        </script>

    </h1>

    <input id='speedSlider' type='range' min=".1" max="5" step=".1" style="direction: rtl;"
        onchange="localStyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';">

    <div>
        <main>
            <section class="item" onmouseover="changeClassName(this); spins=spins+1; spins_span.innerHTML = spins; 
            hit_spin_span.innerHTML=(hits/spins).toFixed(2);"onclick="resetClassName(this); hits=hits+=2; hits_span.innerHTML = 
            hits; hit_spin_span.innerHTML=(hits_span.innerHTML/spins_span.innerHTML).toFixed(2);">
                <h2>HTC</h2>
                <p>&dollar;40.00</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg>
            </section>
            <section class="item" onmouseover="changeClassName(this); spins_span.innerHTML = spins++;"
             onclick="resetClassName(this); hits_span.innerHTML = hits+=2; ">
                <h2>Apple</h2>
                <p>&dollar;75.00</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg>
            </section>
            <section class="item" onmouseover="changeClassName(this); spins_span.innerHTML = spins++;"
             onclick="resetClassName(this); hits_span.innerHTML = hits++; ">
                <h2>Nokia</h2>
                <p>&dollar;35.00</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg>
            </section>
            <section class="item" onmouseover="changeClassName(this); spins_span.innerHTML = spins++;"
             onclick="resetClassName(this); hits_span.innerHTML = hits++; ">
                <h2>Samsung</h2>
                <p>&dollar;45.00</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg>
            </section>
            <section class="item" onmouseover="changeClassName(this); spins_span.innerHTML = spins++;"
             onclick="resetClassName(this); hits_span.innerHTML = hits++; ">
                <h2>Blackberry</h2>
                <p>&dollar;10.00</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg>
            </section>
        </main>
    </div>
    <script>
        function changeClassName(element) {
            element.className = 'item rotate';
    }
        function resetClassName(element) {
            element.className = 'item';
    }
        let hits= 0;
        let spins=0;
        hits_span.innerHTML = hits; 
        spins_span.innerHTML = spins;
    </script>
</body>
<footer>
    <script>
        
        let line = 1;
        const now = new Date();
        const hours = now.getHours();
        
        document.write(`
            <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
                <tr><th colspan="2"><h1>Your One Stop For Used Phones - ${first_name[0].toUpperCase()}.${last_name[0].toUpperCase()}.'s</h1></th></tr>
                <tr><td> 1. </td><td><br />Copyright @ ${first_name} ${last_name}</td></tr>
                <tr><td> 2. </td><td>${now.getFullYear()}</td></tr>
                <tr><td> 3. </td><td>${((hours + 11) % 12 + 1)}:${(now.getMinutes() < 10 ? '0' : '') + now.getMinutes()} ${(hours < 12) ? 'AM' : 'PM'}</td></tr>
            </table>
        `);
    </script>
</footer>
</html>
